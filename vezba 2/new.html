<!DOCTYPE html>
<head>
    <title>Div-maps</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
   <section>
     <div id="map-div">
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46579.22955470051!2d20.480403251188495!3d43.142290538429265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4756283de66eab45%3A0x2ea7623f36196cd8!2sNovi%20Pazar%2C%20Serbia!5e0!3m2!1sen!2sus!4v1630503079892!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
       <div>
        <div id="Address-div">
        <table>
          <tr>
           <th><h2 style="color: silver;">ADDRESS</h2>
           <p style="color: #7E84AD;">You know this was meant to be an address</p></th> 
           <th><h3 style="color: silver;">EMAIL</h3>
           <a style="color: #7E84AD;">ExampleEmail@email.com</a>
           <h3 style="color: silver;">PHONE</h3>
           <p style="color: #7E84AD;">061-234-5678</p></th>
          </tr>
        </div>
        </table>
      </div>
      <div id="Feedback-div">
        <h2 style="color: silver;">Feedback</h2>
        <p style="color: #7E84AD;">If there are any complaints about our work<br>please dont bother sending a feedback althought u can do it</p>
        <div>
          <label for="name" style="color: #7E84AD;">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email" style="color: #7E84AD;">Email</label>
          <input type="email" id="email">
        </div>
        <div>
          <label for="message" style="color: #7E84AD;">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button>Submit</button>
        <p style="color: #7E84AD;">After submiting the message,<br> be sure that no one will read it</p>
      </div>
    </div>
  </section>
</body>

</html>
