<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>freeCodeCamp Survey Form</h1>
        <p><i>Thaink you for the time to help us improve the platform</i></p>
    </div>
    <form class="align">
        <label for="name" style="padding: 5px;">Name</label>
        <input type="name" placeholder="Enter your Name">
        <label for="email" style="padding: 5px;">Email</label>
        <input type="name" placeholder="Enter your Email">
        <label for="age" style="padding: 5px;">Age <small>(optional)</small></label>
        <input type="name" placeholder="Age">
        <label for="text" style="padding: 5px;">Which option best describes your current role?</label>
        <select name="sel-1" id="sel-1">
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        <div class="friend">
            <label for="text">Would you recommend freeCodeCamp to a friend?</label><br>
         <input type="radio" id="yes" name="checkbox" value="Definitely">
         <label for="yes">Definitely</label><br>
         <input type="radio" id="myb" name="checkbox" value="Maybe">
         <label for="myb">Maybe</label><br>
         <input type="radio" id="no" name="checkbox" value="Not sure">
         <label for="no">Not sure</label><br>
        </div>
        <div class="feature">
         <label for="text">What is your favorite feature of freeCodeCamp?</label>
        </div>
          <select name="sel-2" id="sel-2">
             <option>Challenges</option>
             <option>Sources</option>
             <option>Community</option>
             <option>Open Sources</option>
         </select> 
         <div class="box">
         <label for="text">What would you like to see improved?<small>(check all that apply)</small></label><br>
         <input type="checkbox" class="checkbox"><label for="text">Front-end Projects</label><br>
         <input type="checkbox" class="checkbox"><label for="text">Back-end Projects</label><br>
         <input type="checkbox" class="checkbox"><label for="text">Data Visualization</label><br>
         <input type="checkbox" class="checkbox"><label for="text">Challenges</label><br>
         <input type="checkbox" class="checkbox"><label for="text">Open Source Community</label><br>
         <input type="checkbox" class="checkbox"><label for="text">Gitter help rooms</label><br>
         <input type="checkbox" class="checkbox"><label for="text">Videos</label><br>
         <input type="checkbox" class="checkbox"><label for="text">City Meetups</label><br>
         <input type="checkbox" class="checkbox"><label for="text">Wiki</label><br>
         <input type="checkbox" class="checkbox"><label for="text">Forums</label><br>
         <input type="checkbox" class="checkbox"><label for="text">All</label><br>
        </div>
        <div class="cmnt"><label for="text">Any coments or sugestions?</label>
         <textarea name="comments" class="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
